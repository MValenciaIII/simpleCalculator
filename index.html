<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Welcome to my Calculator</h1>

                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-10 table">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-push-2 col-sm-8 col-sm-pull-2">
                                <div class="calculator">
                                    <div class="calculatorScreen"><p id="screen"></p></div>
                                    <ul>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="7">7</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="8">8</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="9">9</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="operator" data-value="/">/</button>
                                            </div>
                                        </li>
                                    
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="4">4</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="5">5</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="6">6</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="operator" data-value="*">&times;</button>
                                            </div>
                                        </li>
                               
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="1">1</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="2">2</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="3">3</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="operator" data-value="-">-</button>
                                            </div>
                                        </li>
                                  
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value="0">0</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="operator" data-value="+">+  </button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="operator" data-value="=">=</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="buttonSpec">
                                                <button class="num" data-value=".">.</button>
                                            </div>
                                        </li>
                                    
                                        <li>
                                            <p>TI - MVIII <span>Tech</span></p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
